<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPSLS Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
    </header>

    <div id="gameSelection">
      <h2>Choose Your Game</h2>
      <input type="radio" id="rps" name="gameType" value="RPS" checked />
      <label for="rps">Rock-Paper-Scissors</label>
      <input type="radio" id="rpsls" name="gameType" value="RPSLS" />
      <label for="rpsls">Rock-Paper-Scissors-Lizard-Spock</label>
    </div>

    <div id="playOptions">
      <h2>Play Against Computer</h2>
      <button class="button" id="playButton">Play</button>
      <select id="playerChoice">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
        <!-- Lizard and Spock options will be added via JavaScript based on game type -->
      </select>
    </div>

    <div id="results">
      <h2>Results</h2>
      <p id="playerMove">Your move: <span></span></p>
      <p id="computerMove">Computer's move: <span></span></p>
      <p id="outcome">Outcome: <span></span></p>
    </div>

    <button id="resetButton" class="button">Reset</button>

    <footer>
      <section id="rules">
        <h2>Rules of the Game</h2>
        <p>
          Learn how to play Rock-Paper-Scissors-Lizard-Spock.
          <a href="rule.html">Read the rules.</a>
        </p>
      </section>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
