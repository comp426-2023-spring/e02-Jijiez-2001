<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPSLS Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
    </header>

    <form id="gameForm">
      <section>
        <input type="radio" id="rps" name="gameMode" value="rps" />
        <label for="rps">Play Rock, Paper, Scissors</label>
        <input type="radio" id="rpsls" name="gameMode" value="rpsls" />
        <label for="rpsls">Play Rock, Paper, Scissors, Lizard, Spock</label>
      </section>
      <section id="playOptions" class="hidden">
        <input type="radio" id="randomPlay" name="playType" value="random" />
        <label for="randomPlay">Random Draw</label>
        <input
          type="radio"
          id="opponentPlay"
          name="playType"
          value="opponent"
        />
        <label for="opponentPlay">Play Against Opponent</label>
      </section>

      <section id="moveOptions" class="hidden">
        <input type="radio" id="rock" name="moveOptions" value="rock" />
        <label for="rock">Rock</label>
        <input type="radio" id="paper" name="moveOptions" value="paper" />
        <label for="paper">Paper</label>
        <input type="radio" id="scissors" name="moveOptions" value="scissors" />
        <label for="scissors">Scissors</label>
        <!-- Placeholder for Lizard and Spock -->
        <div id="extraOptions"></div>
      </section>

      <div id="result"></div>
      <button type="button" id="playGame">Play</button>
      <button type="reset" id="reset">Reset</button>
    </form>

    <footer>
      <section id="rules">
        <h2>Rules of the Game</h2>
        <p>
          Learn how to play Rock-Paper-Scissors-Lizard-Spock.
          <a href="rule.html">Read the rules.</a>
        </p>
      </section>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
