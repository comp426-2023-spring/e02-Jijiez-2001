<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
    </header>

    <main>
      <section id="game-options">
        <h2>Choose Your Game</h2>
        <button id="rps">Rock-Paper-Scissors</button>
        <button id="rpsls">Rock-Paper-Scissors-Lizard-Spock</button>
      </section>

      <section id="play-mode">
        <h2>Choose Your Opponent</h2>
        <label>
          <input type="radio" name="opponent" value="computer" /> Play Computer
        </label>
        <label>
          <input type="radio" name="opponent" value="random" /> Random Draw
        </label>
      </section>

      <section id="player-choice">
        <h2>Choose Your Move</h2>
        <div id="moves">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
          <button id="lizard">Lizard</button>
          <button id="spock">Spock</button>
        </div>
      </section>

      <section id="game-result">
        <h2>Results</h2>
        <div id="result-display">
          <p id="player-move">Your move: <span></span></p>
          <p id="computer-move">Computer's move: <span></span></p>
          <p id="outcome">Outcome: <span></span></p>
        </div>
        <button id="reset">Play Again</button>
      </section>
    </main>

    <footer>
      <section id="rules">
        <h2>Rules of the Game</h2>
        <p>
          Learn how to play Rock-Paper-Scissors-Lizard-Spock.
          <a href="url-to-rules">Read the rules.</a>
        </p>
      </section>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
